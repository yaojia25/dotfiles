[glyph]
gleft = %{T3}%{T-}
gright = %{T3}%{T-}

[module/round-left-blue]
type = custom/text
content = ${glyph.gleft}
content-foreground = ${colors.background-blue}


[module/round-left]
type = custom/text
content = ${glyph.gleft}
content-padding-left = 1
content-foreground = ${colors.background-alt}


[module/round-right-blue]
type = custom/text
content = ${glyph.gright}
content-foreground = ${colors.background-blue}


[module/round-right]
type = custom/text
content = ${glyph.gright}
content-foreground = ${colors.background-alt}


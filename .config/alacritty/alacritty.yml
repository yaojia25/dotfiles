# 环境变量
env:
  # - alacritty
  # - xterm-256colo
  TERM: alacritty
  
# 窗口
window:
  padding:
    x: 5
    y: 5
  
  # 动态填充
  dynamic_padding: true

  # 窗口
  #  - full: 面板和标题栏都显示
  #  - none: 不显示标题栏
  decorations: full
  
  # 背景不透明度
  opacity: 0.8

  # 窗口标题
  title: Alacritty

  # 终端应用可以改变标题
  dynamic_title: true

  # GTK 主题变化 (Linux/BSD only)
  # - None （default）使用默认的主题色
  # - light 明亮主题
  # - dark  黑暗主题
  gtk_theme_variant: None

# 窗口透明
background_opacity: 0.8

#scrolling:
  # 缓冲区刻划动的行数，设置为 0 时禁用缓冲区
  #history: 10000

  # 划动距离
  #multiplier: 3

#设置字体
font:
  # 常规
  normal:
    family: Sarasa Mono SC Nerd
    style: Regular
  # 粗体
  bold:
    family: Sarasa Mono SC Nerd
    style: Bold
  # 斜体
  italic:
    family: Sarasa Mono SC Nerd
    style: Italic

  # 字体大小
  size: 14

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style: 
    # 光标风格
    # - ▇ Block
    # - _ Underline
    # - | Beam
    shape: Underline

    # 光标闪烁
    # - Never: 永远禁止闪烁
    # - Off: 默认关闭闪烁
    # - On: 默认启用闪烁
    # - Always: 强制闪烁
    #blinking: Off

# 自动重载配置文件
live_config_reload: true

# 鼠标指针
mouse:
  # 输入时隐藏鼠标
  hide_when_typing: true

# 鼠标按键
mouse_bindings:
  - { mouse: Middle, action: Copy }
  - { mouse: Right, action: PasteSelection }

# 键盘按键
key_bindings:
  - { key: V,         mods: Control|Shift, mode: ~Vi,        action: Paste }
  - { key: W,         mods: "Control",     mode: ~AppCursor, action: Quit }
  - { key: Home,                           mode: ~Vi,        action: ScrollToTop,   }
  - { key: End,                            mode: ~Vi,        action: ScrollToBottom }

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

#主题
# Colors (Dracula)
colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: '#ffffff'
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'



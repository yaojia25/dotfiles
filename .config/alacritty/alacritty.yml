#设置字体
font:
  normal:
    family: Sarasa Mono SC Nerd
    style: Regular

  bold:
    family: Sarasa Mono SC Nerd
    style: Bold

  italic:
    family: Sarasa Mono SC Nerd
    style: Italic
  size: 14
#主题
# Colors (Material Theme)
colors:
  # Default colors
  primary:
    background: '0x1e282d'
    foreground: '0xc4c7d1'

  # Normal colors
  normal:
    black:   '0x666666'
    red:     '0xeb606b'
    green:   '0xc3e88d'
    yellow:  '0xf7eb95'
    blue:    '0x80cbc4'
    magenta: '0xff2f90'
    cyan:    '0xaeddff'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0xff262b'
    red:     '0xeb606b'
    green:   '0xc3e88d'
    yellow:  '0xf7eb95'
    blue:    '0x7dc6bf'
    magenta: '0x6c71c4'
    cyan:    '0x35434d'
    white:   '0xffffff'

#设置背景透明度
window:
  padding:
    x: 5
    y: 5
  opacity: 0.9
background_opacity: 0.9

selection:
  save_to_clipboard: true
